<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login — Volunteer &amp; Senior</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
  <header>
    <nav class="nav" aria-label="Primary">
      <div class="logo">
        <img src="../assets/img/logo.png" alt="BuddyLink logo" />
        <span>BuddyLink</span>
      </div>
      <div class="menu">
        <nav class="flex items-center justify-between">
          <a href="../index.html" aria-label="Back to Home">← Home</a>
          <a href="register.html" data-i18n="navRegister">Register</a>
        </nav>
        <label class="lang" aria-label="Language switcher">
          <i class="fas fa-globe"></i>
          <select id="langSelect" aria-label="Language">
            <option value="en">English</option>
            <option value="fr">Français</option>
          </select>
        </label>
      </div>
    </nav>
  </header>

  <main class="container">
    <section id="login" aria-labelledby="login-title" class="card p-6 my-8">
      <div class="wrap">
      <h1 id="login-title" data-i18n="loginTitle">Login</h1>
      <p class="lead" data-i18n="loginWelcome">Welcome back! Please sign in to continue.</p>

      <form id="loginForm" class="grid gap-4" novalidate>
        <div>
          <label for="loginEmail" data-i18n="labelEmail">Email</label>
          <input type="email" id="loginEmail" name="email" required data-i18n-placeholder="phEmail" placeholder="you@example.com" />
          <small class="muted" data-i18n="emailHint">Use the email you registered with.</small>
        </div>

        <div>
          <label for="loginPassword" data-i18n="labelPassword">Password</label>
          <input type="password" id="loginPassword" name="password" minlength="6" required data-i18n-placeholder="phPassword" placeholder="Your password" />
        </div>

        <label class="checkbox">
          <input type="checkbox" id="remember" name="remember" />
          <span data-i18n="rememberMe">Remember me</span>
        </label>

        <button type="submit" class="btn primary" aria-label="Login" data-i18n="btnLogin">Login</button>

        <p class="muted">
          <span data-i18n="noAccount">Don't have an account?&nbsp;&nbsp;&nbsp;&nbsp;</span>
          <a href="register.html" data-i18n="goRegister" style="text-decoration: underline; text-underline-offset: 2px;">
            Register
          </a>
        </p>

      </form>
      </div>
    </section>
  </main>

  <footer class="container py-8">
    <p>&copy; 2025</p>
  </footer>

  <script src="../js/app.js" defer></script>
</body>
</html>
