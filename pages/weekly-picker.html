<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weekly Time Picker (Standalone)</title>
  <link rel="stylesheet" href="weekly-picker.css">
</head>
<body>
  <main class="wrap">
    <section class="card" role="group" aria-label="Weekly Time Picker">
      <div class="card-head one-line">
        <h2>Availability</h2>
        <button type="button" class="btn outline" id="wp-clear" data-i18n="clear">Clear</button>
      </div>

      <div class="scroller">
        <table class="grid" id="scheduleTable" aria-describedby="desc">
          <caption id="desc" class="sr-only">Select your weekly availability: days as rows and time blocks as columns.</caption>
          <thead>
            <tr>
              <th class="head-day"><span data-i18n="day">Day</span></th>
              <th class="head-col" data-col="morning"><span data-i18n="morning">Morning</span></th>
              <th class="head-col" data-col="afternoon"><span data-i18n="afternoon">Afternoon</span></th>
              <th class="head-col" data-col="evening"><span data-i18n="evening">Evening</span></th>
            </tr>
          </thead>
          <tbody>
            <!-- rows injected by JS -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <script type="module" src="weekly-picker.js"></script>
</body>
</html>
